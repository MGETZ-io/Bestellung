<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HP Mini-PC konfigurieren</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary-color: #0071e3;
      --text-color: #1d1d1f;
      --bg-color: #ffffff;
      --border-color: #e5e5e5;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 40px;
    }

    label {
      font-weight: 500;
      margin-top: 20px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    #preis {
      font-size: 24px;
      text-align: center;
      margin: 30px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Konfigurieren Sie Ihren HP Mini-PC</h1>

    <label>Betriebssystem:</label>
    <select id="os" onchange="updatePrice()">
      <option value="windows10">Windows 10 (+5â€¯â‚¬)</option>
      <option value="windows11">Windows 11 (+7â€¯â‚¬)</option>
      <option value="ubuntu">Ubuntu (+5â€¯â‚¬)</option>
    </select>

    <label>Design auswÃ¤hlen:</label>
    <select id="design" onchange="updatePrice()">
      <option value="mitLogo">Mit Hustensaft-Logo</option>
      <option value="ohneLogo">Ohne Logo</option>
    </select>

    <label>Name:</label>
    <input type="text" id="name" placeholder="Max Mustermann">

    <label>E-Mail:</label>
    <input type="email" id="email" placeholder="name@email.de">

    <label>Adresse:</label>
    <input type="text" id="adresse" placeholder="StraÃŸe und Hausnummer, Stadt">

    <label>PLZ:</label>
    <input type="text" id="plz" placeholder="z.â€¯B. 12345">

    <label>Land:</label>
    <input type="text" id="land" value="Deutschland" onchange="updatePrice()">

    <div id="preis">Gesamtpreis: 0,00â€¯â‚¬</div>

    <button onclick="senden()">ðŸ›’ Jetzt bestellen</button>

    <footer>
      Â© 2025 Hustensaft Management â€“ Mini-PC Shop
    </footer>
  </div>

  <script>
    function getOSPrice(os) {
      switch (os) {
        case "windows10": return 5;
        case "windows11": return 7;
        case "ubuntu": return 5;
        default: return 0;
      }
    }

    function getShippingPrice(land) {
      return (land.trim().toLowerCase() === "deutschland") ? 6.99 : 15.99;
    }

    function updatePrice() {
      const os = document.getElementById("os").value;
      const land = document.getElementById("land").value;
      const preis = 20 + getOSPrice(os) + getShippingPrice(land);
      document.getElementById("preis").innerText = `Gesamtpreis: ${preis.toFixed(2)}â€¯â‚¬`;
    }

    function senden() {
      alert("Bestellung wird jetzt vorbereitetâ€¦ (PDF & Mail kommt im echten Shop)");
    }

    updatePrice();
  </script>
</body>
</html>
