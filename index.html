<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HP Mini-PC ‚Äì Bestellung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #1d1d1f;
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    .card-grid {
      display: flex;
      gap: 16px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      padding: 16px;
      border: 2px solid #ccc;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      transition: border 0.3s;
      min-width: 100px;
    }

    .card small {
      display: block;
      color: #666;
      font-size: 14px;
      margin-top: 6px;
    }

    .card.selected {
      border-color: #0071e3;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #price {
      font-size: 24px;
      text-align: center;
      margin: 30px 0;
    }

    button {
      background: #0071e3;
      color: white;
      border: none;
    }

    /* Apple Pay Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .double-click {
      background: black;
      color: white;
      padding: 12px;
      border-radius: 999px;
      margin-top: 20px;
      cursor: pointer;
    }

    .loader, .success {
      margin-top: 20px;
      display: none;
    }

    .success {
      color: green;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<h1>Konfigurieren Sie Ihren HP Mini-PC</h1>

<h3>Welches Betriebssystem?</h3>
<div class="card-grid" id="osOptions">
  <div class="card" data-os="Windows 10" data-price="5">Windows 10<small>+5‚ÄØ‚Ç¨</small></div>
  <div class="card" data-os="Windows 11" data-price="7">Windows 11<small>+7‚ÄØ‚Ç¨</small></div>
  <div class="card" data-os="Ubuntu" data-price="5">Ubuntu<small>+5‚ÄØ‚Ç¨</small></div>
</div>

<h3>Design:</h3>
<div class="card-grid" id="designOptions">
  <div class="card" data-design="Mit Logo">Mit Logo</div>
  <div class="card" data-design="Ohne Logo">Ohne Logo</div>
</div>

<input type="text" id="name" placeholder="Name">
<input type="email" id="email" placeholder="E-Mail">
<input type="text" id="adresse" placeholder="Adresse">
<input type="text" id="plz" placeholder="PLZ">
<input type="text" id="land" placeholder="Land" value="Deutschland">

<div id="price">Gesamtpreis: 20,00‚ÄØ‚Ç¨</div>

<button onclick="showModal()">üõí Jetzt bestellen</button>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Bestellung abschlie√üen</h3>
    <div class="double-click" onclick="confirmOrder()">Doppelklick zum Bestellen</div>
    <div class="loader" id="loader">‚è≥ Wird verarbeitet...</div>
    <div class="success" id="success">‚úÖ Erfolgreich bestellt!</div>
  </div>
</div>

<script>
let basePrice = 20;
let selectedOS = null;
let selectedDesign = null;

function updatePrice() {
  const osPrice = selectedOS ? parseFloat(selectedOS.dataset.price) : 0;
  const land = document.getElementById("land").value.trim().toLowerCase();
  let versand = land === "deutschland" || land === "germany" ? 6.99 : 15.99;
  const total = basePrice + osPrice + versand;
  document.getElementById("price").innerText = `Gesamtpreis: ${total.toFixed(2)}‚ÄØ‚Ç¨`;
  return total.toFixed(2);
}

document.querySelectorAll('#osOptions .card').forEach(card => {
  card.onclick = () => {
    document.querySelectorAll('#osOptions .card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    selectedOS = card;
    updatePrice();
  };
});

document.querySelectorAll('#designOptions .card').forEach(card => {
  card.onclick = () => {
    document.querySelectorAll('#designOptions .card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    selectedDesign = card;
  };
});

function showModal() {
  if (!selectedOS || !selectedDesign) {
    alert("Bitte w√§hle ein Betriebssystem und ein Design aus.");
    return;
  }
  document.getElementById("modal").style.display = "flex";
}

function confirmOrder() {
  document.getElementById("loader").style.display = "block";
  setTimeout(() => {
    document.getElementById("loader").style.display = "none";
    document.getElementById("success").style.display = "block";

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const adresse = document.getElementById("adresse").value;
    const plz = document.getElementById("plz").value;
    const land = document.getElementById("land").value;
    const os = selectedOS.dataset.os;
    const osPrice = selectedOS.dataset.price;
    const design = selectedDesign.dataset.design;
    const total = updatePrice();

    const mailto = `mailto:bestellung@hustensaft.org?subject=Neue Bestellung&body=
Name: ${name}%0D%0A
E-Mail: ${email}%0D%0A
Adresse: ${adresse}%0D%0A
PLZ: ${plz}%0D%0A
Land: ${land}%0D%0A
Betriebssystem: ${os} (+${osPrice}‚ÄØ‚Ç¨)%0D%0A
Design: ${design}%0D%0A
Gesamtpreis: ${total}‚ÄØ‚Ç¨`;

    setTimeout(() => {
      window.location.href = mailto;
    }, 2000);
  }, 2000);
}
</script>

</body>
</html>
